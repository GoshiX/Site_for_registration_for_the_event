{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Приглашение</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>
        <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
        <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/swiper/css/swiper.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="{% static 'css/layout.css' %}" type="text/css">
        <style type="text/css">
            .promo-block {
                position: relative;
                z-index: 1;
                text-align: center;
                background: url({{info.first.bc_img.url}}) no-repeat;
                background-size: cover;
                background-position: center center;
                padding: 250px 0 200px;
            }
            .intro-timer-block {
                background-color: {{info.first.block_color}};
            }
           </style>
    </head>
    <body id="body" data-spy="scroll" data-target=".header">
        <!--========== HEADER ==========-->
        <header class="header navbar-fixed-top">
            <!-- Navbar -->
            <nav class="navbar" role="navigation">
                <div class="container">
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse nav-collapse">
                        <div class="menu-container">
                            <ul class="nav navbar-nav navbar-nav-right">
                                <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="#">Якорь</a></li>
                                <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="#">Якорь</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Navbar Collapse -->
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <!--========== END HEADER ==========-->
        <!--========== SLIDER ==========-->
        <div class="promo-block">
            <div class="container">
                <div class="margin-b-40">
                    <h1 class="promo-block-title">{{info.first.title}}</h1>
                    <p class="promo-block-text">{{info.first.days_left}}</p>
                </div>
            </div>
            <div class="timer no_margin intro-timer-block" >
                <p class="promo-block-text no_margin">
                    До начала:
                </p>
                <h3 class="promo-block-text time">
                    dd дней, hh часов
                </h3>
            </div>
        </div>
        <!--========== SLIDER =========-->
        <!--========== PAGE LAYOUT ==========-->
        <!-- Products -->
        <div id="products">
            <div class="container content-lg">
                <div class="row text-center margin-b-40">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h2>{{info.first.subtitle}}</h2>
                        {% for i in settings %}
                            <p class="promo-block-text">{{i.text}}</p>
                        {% endfor %}
                    </div>
                </div>
                <!--end row -->
            </div>
        </div>
    </body>
</html>
