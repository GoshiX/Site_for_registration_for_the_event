{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8"/>
        <title>Приглашение</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="" name="description"/>
        <meta content="" name="author"/>
        <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
        <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'css/animate.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/swiper/css/swiper.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="{% static 'css/layout.css' %}" type="text/css">
        <style type="text/css">
            .promo-block {
                position: relative;
                z-index: 1;
                text-align: center;
                min-height: max-content;
                height: 100%;
                background: url({{info.first.bc_img.url}}) no-repeat;
                background-size: cover;
                background-position: center center;
                padding: 250px 0 200px;
            }
            .intro-timer-block {
                background-color: {{info.first.block_color}};
            }
            table {
                font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
                font-size: 14px;
                min-width: 100%;
                text-align: left;
            }
            th {
                font-weight: normal;
                color: rgb(33, 87, 196);
                border-bottom: solid #6678b1;
                padding: 10px 8px;
            }
            td {
                color: #669;
                padding: 9px 8px;
                transition: .3s linear;

            }
            tr:hover td {
                color: #6699ff;
            }
            .block {
                border-radius: 12px;
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 9px;
                padding-bottom: 9px;
                height: 100%;
                margin-left: 2%;
                margin-right: 2%;
                margin-top: 3%;
            }
           </style>
    </head>
    <body id="body" data-spy="scroll" data-target=".header">
        <header class="header navbar-fixed-top">
            <nav class="navbar" role="navigation">
                <div class="container">
                    <div class="collapse navbar-collapse nav-collapse">
                        <div class="menu-container">
                            <ul class="nav navbar-nav navbar-nav-right">
                                <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="#">Якорь</a></li>
                                <li class="js_nav-item nav-item"><a class="nav-item-child nav-item-hover" href="#">Якорь</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="promo-block">
            <div class="container">
                <div class="margin-b-40">
                    <h1 class="promo-block-title">{{info.first.title}}</h1>
                    <p class="promo-block-text">{{info.first.days_left}}</p>
                </div>
            </div>
            <!-- Wait releases))))
            <div class="timer intro-timer-block margin-b-100" >
                <p class="promo-block-text no_margin">
                    До начала:
                </p>
                <h3 class="promo-block-text time">
                    dd дней, hh часов
                </h3>
            </div>
            -->
            <div style = "text-align: center">   <!--Container for 3 blocks-->
                <div class = "block col-sm-11 col-lg-4" id="products" style="background-color: chartreuse;">
                    <h2>{{info.first.subtitle}}</h2>
                    {% for i in description %}
                        <p class="promo-block-text">{{i.text}}</p>
                    {% endfor %}
                </div>
                <div class = "block col-sm-11 col-lg-4" style = "background-color: rgb(223, 63, 63)">
                    <table>
                        <tr><th>День</th><th>Время</th><th>Событие</th></tr>
                        {% for i in timetable %}
                            <tr><td>{{i.day}}</td><td>{{i.time}}</td><td>{{i.action}}</td></tr>
                        {% endfor %}
    
                    </table>
                </div>
                <div class = "block col-sm-11 col-lg-2" style = "background-color: aqua;">
                    <p>
                        
                    </p>
                </div>
            </div>
        </div>
        
    </body>
</html>
